<!DOCTYPE html>
<html>
    <head>
        <title>To do App</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="images/favicon.ico" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To Do App</h1>
                <h2 class="header__subtitle">What do you want to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced actions__container--spaced">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <span>sort by</span>
                <select id='sort-by' class="list-item__container">
                    <option value='edited-R'>recently edited</option>
                    <option value='edited-L'>last edited</option>
                    <option value='created-L'>last created</option>
                    <option value='created-R'>recently created</option>
                    <option value='alphabet-A'>first alphabet &uarr;</option>
                    <option value='alphabet-D'>first alphabet &darr;</option>
                </select>
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed
                </label>
            </div>
        </div>
        
        <div class="container" >
            <p id='todo-completed'></p>
            <div id='todos-div'></div>
        
            <form id='todo-form' class='actions'>
                <input name='newTodo' class="input" type='text'>
                <button id='addBtn' class="button">Add a todo</button><br>
            </form>
       </div>
        
       <script src="scripts/bundle.js"></script>
    </body>
</html>
